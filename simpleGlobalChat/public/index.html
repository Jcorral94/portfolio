<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Chat</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
      }
      body,
      html {
        height: 100%;
        margin: 0;
      }
      body {
        display: flex;
        flex-direction: column;
      }
      header,
      footer {
        background-color: white;
        text-align: center;
        flex: 0 0 10%;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        color: #484646;
        padding: 1em;
        border-radius: 5px;
        margin: 0;
        border: 1px solid #e2e2e2;
      }
      main {
        flex: 1;
        background: white;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 2em;
        border: 1px solid #e2e2e2;
        border-radius: 5px;
        position: relative;
      }
      #createUsername,
      #chat {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        opacity: 1;
        transition: opacity 0.5s ease-in-out;
      }
      #chat {
        position: absolute;
        opacity: 0;
        pointer-events: none;
        width: 100%;
        height: 100%;
      }
      #chat form {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        align-items: center;
        justify-content: center;
        width: 100%;
        /* gap: 0.5em; */
      }
      input[type="text"] {
        padding: 10px;
        margin: 10px;
        border-radius: 5px;
        border: 1px solid #e2e2e2;
        width: 100%;
      }
      input[type="submit"] {
        background-color: black;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        /* width: 100%; */
      }
      .chat-messages {
        width: 100%;
        flex: 1;
        overflow-y: auto;
        border: 1px solid #e2e2e2;
        border-radius: 5px;
        padding: 10px;
        margin-bottom: 10px;
        background-color: #f9f9f9;
        display: flex;
        flex-direction: column;
      }
      .chat-message {
        padding: 10px;
        margin-bottom: 10px;
        max-width: 80%;
        word-wrap: break-word;
        border: 1px solid #e2e2e2;
      }
      .chat-message.self {
        /* background-color: rgb(48, 48, 250); */
        background-image: linear-gradient(
          to bottom right,
          rgb(27, 27, 226),
          rgb(13, 13, 171)
        );
        color: white;
        align-self: flex-end;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
        border-bottom-left-radius: 10px;
      }
      .chat-message.other {
        background-color: #ffffff;
        align-self: flex-start;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
        border-bottom-right-radius: 10px;
        background-image: linear-gradient(
          to top right,
          rgb(217, 217, 217),
          rgb(255, 255, 255)
        );
      }
      #username-form {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 0.5em;
      }
      #chat-input {
        flex: 0 0 85%;
      }
      #input-submit-msg {
      }
    </style>
  </head>
  <body>
    <header>
      <h1>ChatNChill</h1>
    </header>
    <main>
      <section id="createUsername">
        <form id="username-form">
          <h1>Join the Chat</h1>
          <input
            type="text"
            placeholder="Enter your username"
            id="username-input"
          />
          <input type="submit" value="Submit" />
        </form>
      </section>
      <section id="chat">
        <div class="chat-messages" id="chat-messages"></div>
        <form id="chat-form">
          <input type="text" placeholder="Add your message" id="chat-input" />
          <input type="submit" id="input-submit-msg" value="⬆" />
        </form>
      </section>
    </main>
    <footer>
      <p>Made With ❤️ - J</p>
    </footer>
    <script src="/socket.io/socket.io.js" defer></script>
    <script src="index.js" type="module" defer></script>
  </body>
</html>
